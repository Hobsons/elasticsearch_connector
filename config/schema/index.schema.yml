elasticsearch.index.*:
  type: config_entity
  label: 'Elasticsearch Cluster Indices'
  mapping:
    index_id:
      type: string
      label: 'Index ID'
    name:
      type: string
      label: 'Index Name'
    num_of_shards:
      type: string
      label: 'Shards'
    num_of_replica:
      type: string
      label: 'Replica'
    server:
      type: string
      label: 'Cluster machine name'
