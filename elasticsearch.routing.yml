elasticsearch.clusters:
  path: '/admin/config/search/elasticsearch/clusters'
  defaults:
    _title: 'Elasticsearch Clusters'
    _entity_list: 'elasticsearch_cluster'
  requirements:
    _permission: 'administer elasticsearch'

elasticsearch.cluster_view:
  path: '/admin/config/search/elasticsearch/clusters/{cluster}'
  defaults:
    _content: '\Drupal\elasticsearch\Controller\ElasticsearchController::page'
    _title: "View"
  requirements:
    _permission: 'administer elasticsearch'
  options:
    parameters:
      cluster:
      type: entity:cluster

elasticsearch.cluster_add:
  path: '/admin/config/search/elasticsearch/clusters/add'
  defaults:
    _entity_form: 'elasticsearch_cluster.default'
    _title: 'Cluster'
  requirements:
    _entity_create_access: 'elasticsearch_cluster'

elasticsearch.cluster_edit:
  path: '/admin/config/search/elasticsearch/clusters/{cluster}/edit'
  defaults:
    _entity_form: 'elasticsearch_cluster.edit'
    _title: 'Cluster Edit'
  requirements:
    _entity_create_access: 'elasticsearch_cluster'
  options:
    parameters:
      cluster:
      type: entity:cluster

elasticsearch.cluster_info:
  path: '/admin/config/search/elasticsearch/clusters/{cluster}/info'
  defaults:
    _entity_form: 'elasticsearch_cluster.info'
    _title: 'Cluster Info'
  requirements:
    _entity_create_access: 'elasticsearch_cluster'

elasticsearch.cluster_delete:
  path: '/admin/config/search/elasticsearch/clusters/{cluster}/delete'
  defaults:
    _entity_form: 'elasticsearch_cluster.delete'
  requirements:
    _entity_access: 'administer elasticsearch_cluster.delete'
